<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="andra.css">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@500&display=swap" rel="stylesheet">
    <title>Dagens Lunch</title>
</head>
<body>
    <div class="logo">
        <h1>STERIX</h1>
    </div>
    <div class="container">

        <div class="monday">
            <h2>Måndag</h2>
            <p>Kalvstek med rostad potatis och BBQ-sås</p>
        </div>
        <div class="tuesday">
            <h2>Tisdag</h2>
            <p>Panerad rödspätta med kokt potatis</p>
        </div>
        <div class="wednesday">
            <h2>Onsdag</h2>
            <p>Pannbiff med klyft potatis och champinjonsås</p>
        </div>
        <div class="thursday">
            <h2>Torsdag</h2>
            <p>Gräddstuvad pyttipanna med stekt ägg och rödbetor</p>
        </div>
        <div class="friday">
            <h2>Fredag</h2>
            <p>Fish n' Chips och remouladsås</p>
        </div>
        <div class="bild1">
            <img src="kalv.png" width="300" height="200" alt="Bild på Kalvstek med rostad potatis och BBQ-sås">
        </div>
        <div class="bild2">
            <img src="dillpanerad__sk_med_remouladsas_och_artor.jpg" width="300" height="200" alt="Bild på Panerad rödspätta med kokt potatis och remouladsås">
        </div>
        <div class="bild3">
            <img src="klassiska_pannbiffar_med_klyftpotatis_och_broccoli.jpg" width="300" height="200" alt="Bild på Pannbiff med klyft potatis och champinjonsås">
        </div>
        <div class="bild4">
            <img src="oxfilepytt_1060x707_0.jpg" width="300" height="200" alt="Bild på Gräddstuvad pyttipanna med stekt ägg och rödbetor">
        </div>
        <div class="bild5">
            <img src="per-morbergs-fish-and-chips.jpg" width="300" height="200" alt="Bild på Fish And Chips med remouladsås">
        </div>
    </div>
</body>
</html>
